<!DOCTYPE html>
<html lang="es-pe">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>

        <link rel="stylesheet" href="./styles/style.css">
    </head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/images/Logo.png" alt="alura-logo">
    </header>
    <main class="presentation">
        <section class="presentation__content">
            <textarea onkeyup="validateText(this);" id="input-text" class="presentation__input" placeholder="Ingrese el texto aqui" pattern="[a-z0-9]+"></textarea>
            <div class="presentation__hints">
                <img class="presentation__hints__image" src="./assets/images/bi_exclamation-circle-fill.png" alt="">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="presentation__links">
                <a onclick="encript_input_text();" class="presentation__links__main__link" >
                    Encriptar
                </a>
                <a onclick="decript_input_text();" class="presentation__links__secundary__link" >
                    Desencriptar
                </a>
            </div>
        </section>
        <section class="presentation__result">
            <div id="empty-result-div" class="presentation__result__empty">
                <img class="presentation__result__empty__image" src="./assets/images/Muneco.png" alt="muneco">
                <div class="presentation__result__empty__text">
                    <h2 class="presentation__result__empty__text__title">Ningún mensaje fue encontrado</h2>
                    <p class="presentation__result__empty__text__subtitle">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div id="not-empty-result-div" class="presentation__result__not__empty">
                <textarea id="result_textarea" class="presentation__result__not__empty__text" readonly></textarea>
                <div class="presentation__links">
                    <a onclick="copyToClipboard();" class="presentation__links__secundary__link" >
                        Copiar
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Javier Montes</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
