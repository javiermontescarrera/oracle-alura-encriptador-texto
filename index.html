<!DOCTYPE html>
<html lang="es-pe">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>

        <link rel="stylesheet" href="./styles/style.css">
    </head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/images/Logo.png" alt="alura-logo">
    </header>
    <main class="presentation">
        <section class="presentation__content">
            <textarea class="presentation__input" name="" id="" placeholder="Ingrese texto aqui"></textarea>
            <div class="presentation__hints">
                <img class="presentation__hints-image" src="./assets/images/bi_exclamation-circle-fill.png" alt="">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="presentation__links">
                <a class="presentation__links__main__link" >
                    Encriptar
                </a>
                <a class="presentation__links__secundary__link" >
                    Desencriptar
                </a>
            </div>
        </section>
        <section class="presentation__result">
            <img class="presentation__result-image" src="./assets/images/Muneco.png" alt="muneco">
            <div class="presentation__result__text">
                <h2 class="presentation__result__text__title">Ningún mensaje fue encontrado</h2>
                <p class="presentation__result__text__subtitle">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
</body>
</html>
